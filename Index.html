<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação de Suporte Técnico</title>
</head>
<body>
    <h2>Formulário de Solicitação de Suporte Técnico</h2>

    <form action="/enviar_suporte" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="problema">Descrição do Problema:</label><br>
        <textarea id="problema" name="problema" rows="5" cols="30" required>

        <label for="urgencia">Nível de Urgência:</label><br>
        <select id="urgencia" name="urgencia" required>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
        </select><br><br>

        <label for="anexo">Anexar Arquivo (opcional):</label><br>
        <input type="file" id="anexo" name="anexo"><br><br>

        <input type="submit" value="Enviar Solicitação">
    </form>
</body>
</html>
